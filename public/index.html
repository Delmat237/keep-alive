<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep-Alive Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="url"], input[type="number"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input[type="url"]:focus, input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .services-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .service-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .service-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .service-details {
            color: #666;
            font-size: 0.9rem;
        }

        .service-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-indicator.warning {
            background: #ffc107;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .log-section {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .manual-ping-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Keep-Alive Service</h1>
        <p class="subtitle">Maintenez vos services actifs avec des pings périodiques - Hébergé sur Vercel</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalServices">0</div>
                <div class="stat-label">Services actifs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPings">0</div>
                <div class="stat-label">Pings envoyés</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">100%</div>
                <div class="stat-label">Taux de succès</div>
            </div>
        </div>

        <div class="form-section">
            <h2>➕ Ajouter un nouveau service</h2>
            <form id="serviceForm">
                <div class="form-group">
                    <label for="serviceName">Nom du service</label>
                    <input type="text" id="serviceName" placeholder="Ex: Mon API Backend" required>
                </div>
                <div class="form-group">
                    <label for="serviceUrl">URL du service</label>
                    <input type="url" id="serviceUrl" placeholder="https://votre-service.com" required>
                </div>
                <div class="form-group">
                    <label for="interval">Intervalle (minutes)</label>
                    <input type="number" id="interval" min="1" max="60" value="10" required>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter le service</button>
            </form>
        </div>

        <div class="services-list">
            <div class="manual-ping-section">
                <h2>📋 Services surveillés</h2>
                <button id="manualPingBtn" class="btn btn-success">🔄 Ping manuel de tous les services</button>
            </div>
            <div id="servicesList">
                <div class="loading">🔄 Chargement des services...</div>
            </div>
        </div>

        <div class="log-section">
            <h3>📊 Logs en temps réel</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        class VercelKeepAliveService {
            constructor() {
                this.services = [];
                this.intervals = new Map();
                this.totalPings = 0;
                this.successfulPings = 0;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadServices();
                this.updateStats();
                this.log('🎯 Service Keep-Alive démarré (Vercel)');
                
                // Auto-refresh des services toutes les 30 secondes
                setInterval(() => {
                    this.loadServices();
                }, 30000);
            }

            bindEvents() {
                document.getElementById('serviceForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addService();
                });

                document.getElementById('manualPingBtn').addEventListener('click', () => {
                    this.manualPingAll();
                });
            }

            async addService() {
                const name = document.getElementById('serviceName').value;
                const url = document.getElementById('serviceUrl').value;
                const interval = parseInt(document.getElementById('interval').value);

                if (!name || !url || !interval) {
                    this.log('❌ Tous les champs sont requis');
                    return;
                }

                try {
                    const response = await fetch('/api/services', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, url, interval })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        await this.loadServices();
                        document.getElementById('serviceForm').reset();
                        this.log(`✅ Service "${name}" ajouté avec succès`);
                    } else {
                        throw new Error(result.error || 'Erreur lors de l\'ajout');
                    }
                } catch (error) {
                    this.log(`❌ Erreur ajout service: ${error.message}`);
                }
            }

            async removeService(serviceId) {
                try {
                    const response = await fetch(`/api/services?id=${serviceId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        await this.loadServices();
                        this.log(`🗑️ Service supprimé avec succès`);
                    } else {
                        throw new Error(result.error || 'Erreur lors de la suppression');
                    }
                } catch (error) {
                    this.log(`❌ Erreur suppression: ${error.message}`);
                }
            }

            async loadServices() {
                try {
                    const response = await fetch('/api/services');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.services = result.data || [];
                        this.renderServices();
                        this.updateStats();
                    } else {
                        throw new Error(result.error || 'Erreur lors du chargement');
                    }
                } catch (error) {
                    this.log(`❌ Erreur chargement: ${error.message}`);
                    document.getElementById('servicesList').innerHTML = 
                        '<div class="empty-state">Erreur de connexion à l\'API</div>';
                }
            }

            async manualPingAll() {
                if (this.services.length === 0) {
                    this.log('⚠️ Aucun service à pinger');
                    return;
                }

                const btn = document.getElementById('manualPingBtn');
                btn.disabled = true;
                btn.textContent = '🔄 Ping en cours...';

                try {
                    this.log(`🚀 Ping manuel de ${this.services.length} services`);
                    
                    const response = await fetch('/api/ping', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.totalPings = result.stats.totalPings;
                        this.successfulPings = result.stats.successfulPings;
                        
                        result.results.forEach(pingResult => {
                            if (pingResult.status === 'success') {
                                this.log(`✅ ${pingResult.service} - OK (${pingResult.responseCode})`);
                            } else {
                                this.log(`❌ ${pingResult.service} - ${pingResult.error}`);
                            }
                        });
                        
                        await this.loadServices();
                        this.updateStats();
                        this.log(`🎯 Ping terminé - ${result.results.length} services traités`);
                    } else {
                        throw new Error(result.error || 'Erreur lors du ping');
                    }
                } catch (error) {
                    this.log(`❌ Erreur ping manuel: ${error.message}`);
                } finally {
                    btn.disabled = false;
                    btn.textContent = '🔄 Ping manuel de tous les services';
                }
            }

            renderServices() {
                const container = document.getElementById('servicesList');
                
                if (this.services.length === 0) {
                    container.innerHTML = '<div class="empty-state">Aucun service configuré. Ajoutez votre premier service ci-dessus !</div>';
                    return;
                }

                container.innerHTML = this.services.map(service => {
                    const lastPing = service.lastPing ? new Date(service.lastPing).toLocaleString() : 'Jamais';
                    const statusClass = service.status === 'error' ? 'error' : service.status === 'warning' ? 'warning' : '';
                    
                    return `
                        <div class="service-item">
                            <div class="service-info">
                                <h3>${service.name}</h3>
                                <div class="service-details">
                                    <div>📍 ${service.url}</div>
                                    <div>⏱️ Intervalle: ${service.interval} minutes</div>
                                    <div>🕐 Dernier ping: ${lastPing}</div>
                                    <div>⚠️ Erreurs: ${service.errorCount || 0}</div>
                                </div>
                            </div>
                            <div class="service-status">
                                <div class="status-indicator ${statusClass}"></div>
                                <button class="btn btn-danger" onclick="keepAlive.removeService(${service.id})">
                                    🗑️ Supprimer
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                document.getElementById('totalServices').textContent = this.services.length;
                document.getElementById('totalPings').textContent = this.totalPings;
                
                const successRate = this.totalPings > 0 
                    ? Math.round((this.successfulPings / this.totalPings) * 100)
                    : 100;
                document.getElementById('successRate').textContent = successRate + '%';
            }

            log(message) {
                const logs = document.getElementById('logs');
                const timestamp = new Date().toLocaleString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = `[${timestamp}] ${message}`;
                
                logs.insertBefore(logEntry, logs.firstChild);
                
                // Garder seulement les 100 derniers logs
                while (logs.children.length > 100) {
                    logs.removeChild(logs.lastChild);
                }
            }
        }

        // Initialiser le service
        const keepAlive = new VercelKeepAliveService();

        // Gestion de la visibilité de la page
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                keepAlive.loadServices();
            }
        });
    </script>
</body>
</html>
