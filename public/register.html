<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Keep Alive Services</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="registerPage" class="auth-page active">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1><i class="fas fa-heartbeat"></i> Créer un compte</h1>
                    <p>Commencez à monitorer vos services</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName">Nom complet</label>
                        <input type="text" id="registerName" placeholder="Delmat L" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Mot de passe</label>
                        <input type="password" id="registerPassword" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirm">Confirmer le mot de passe</label>
                        <input type="password" id="registerConfirm" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Créer le compte</button>
                </form>
                
                <div class="auth-footer">
                    <p>Déjà un compte ? <a href="/login">Se connecter</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
